{% extends "base.html" %}
{% load duoshuo_tags %}

{% block content %}
<div class="posts">
	<section class="post">
		<header class="post-header">
			<h2 class="post-title">{{ post.title }}</h2>
			
			<p class="post-meta">
			Time: <a class="post-author" href="#">{{ post.date_time|date:'Y /m /d'}}</a>
			Tag:
			{% for tag in tags %}
			<a class="post-category post-category-pure" href="#">{{ tag }}</a>
			{% endfor %}
			</p>
		</header>

		<div class="post-description">
			<p>
			{{ post.content }}
			{% duoshuo_comments %}
			</p>
		</div>
	</section>

</div>
{% endblock %}
